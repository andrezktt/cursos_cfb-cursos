<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Faça seu Login!</title>
</head>
<body>
    <div id="Login" class="login">
        <div id="caixa_login" class="caixa_login">
            <div id="titulo_login" class="titulo_login">
                Faça seu Login!
            </div>
            <div id="input_login" class="input_login">
                <div class="campo_login">
                    <label for="f_email">E-mail:</label>
                    <input type="text" name="f_email" id="f_email" placeholder="Insira seu email">
                </div>
                <div class="campo_login">
                    <label for="f_senha">Senha:</label>
                    <input type="password" name="f_senha" id="f_senha" placeholder="Insira sua senha">
                </div>
            </div>
            <div id="botoes_login" class="botoes_login">
                <button id="btn_cancelar">Cancelar</button>
                <button id="btn_login">Login</button>
            </div>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
